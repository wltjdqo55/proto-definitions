// Common Response
message CheckResponse {
    bool is_duplicate   = 1;
    string message      = 2;
}

message CheckRequest {
    string name     = 1;        // "ncid", "neid", "serial_number", "device_name"
    string value    = 2;
}

message ElementList {
    repeated Element elements   = 1;
}

message ConfigurationList {
    repeated Configuration configurations = 1;
}

